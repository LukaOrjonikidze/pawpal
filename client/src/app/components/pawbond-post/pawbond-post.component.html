<div class="pawbond-post">
  <div class="pawpal">
      <img class="pawpal-photo" src="{{pawbondPost.author.photo}}" alt="dog-image">
      <div class="info">
        <strong class="name">{{pawbondPost.author.name}} Â· {{pawbondPost.author.age}}</strong>
        <span class="breed">{{pawbondPost.author.breed}}</span>
        <span class="description">{{pawbondPost.author.description}}</span>
        <span class="owner">{{pawbondPost.author.owner}}</span>
      </div>
  </div>
  <img class="heart-icon" src="assets/heartdog.png" />
  <div class="pawbond-post-wanted-partner">
      <div class="info">
        <strong class="heading">Looking For</strong>
        <span class="age">Age: {{pawbondPost.wantedPartnerAge}}</span>
        <span class="breed">Breed: {{pawbondPost.wantedPartnerBreed}}</span>
        <span class="description">Description: {{pawbondPost.wantedPartnerDescription}}</span>
      </div>
      <button class="pawbond-post-button">PawBond</button>
  </div>
</div>
